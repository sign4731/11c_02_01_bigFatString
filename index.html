<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Fat String</title>
  </head>
  <body>
    <p>Input:</p>
    <input type="text" name="input" id="input" />

    <select name="operator" id="operator">
      <option value="firstNameUpperCase">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
      <option value="findFirstName">If input is a full name: Find the first name</option>
      <option value="findLengthOfFirstName">If input is a full name: Find the length of the first name</option>
      <option value="findMiddleName">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
      <option value="checkFileName">If input is a filename: Check if a filename is .png or .jpg</option>
      <option value="password">If input is a password: Hide a password with the correct number of *s</option>
      <option value="makeThirdLetterUppercase">With any input: Make the third character uppercase</option>
      <option value="makeOtherLetterUppercase">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
    </select>

    <p>Output:</p>
    <p id="output"></p>

    <button>Generate output</button>

    <script src="script.js"></script>
  </body>
</html>
